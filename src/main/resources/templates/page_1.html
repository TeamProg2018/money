<!DOCTYPE html>
<!-- <html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"> -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Page_1</title>
    <link rel="stylesheet" type="text/css" href="http://localhost:63342/money/templates/page_1.css">
</head>
<body>
<form method="post">
    <input type="text" name="addSum" placeholder="Введите сумму: ">
    <label>
        <select name="nameCurrency">
            <option>USD</option>
            <option>EUR</option>
            <option>UAH</option>
        </select>
    </label>
    <!-- обменять на
     <select name="name_2">
         <option>USD</option>
         <option>EUR</option>
         <option>UAH</option>
     </select>  -->
    <button type="submit" name="whatDo" value="buy"> Купить</button>
    <button type="submit" name="whatDo" value="sell"> Продать</button>
    <br>
    <br>
    <button type="submit" name="whatDo" value="show_trans"> Показать все транзакции</button>
    <br>
    <br>
    <button type="submit" name="whatDo" value="show_bal"> Показать баланс/запас</button>
</form>

<!--Это будет:
<td th:text="${key_1}"></td>
<td th:text="${key}"></td> -->

Transactions

<table border="1px">
    <tr>
        <th> Id</th>
        <th> Sum</th>
        <th> Currency</th>
        <th> Sell/Buy?</th>
        <th> Exchange_Rate</th>
        <th> Total_cost</th>
    </tr>
    <tr th:each="eachTrans:${transList}">
        <td th:text="${eachTrans.id}">...</td>
        <td th:text="${eachTrans.value}">...</td>
        <td th:text="${eachTrans.currency_name}">...</td>
        <td th:text="${eachTrans.sell_buy_name}">...</td>
        <td th:text="${eachTrans.rate}">...</td>
        <td th:text="${eachTrans.sum_name}">...</td>
    </tr>
</table>


Money Balance
<table border="1">
    <tr>
        <th> Currency Id</th>
        <th> Name</th>
        <th> Amount</th>
        <th> Buy Rate</th>
        <th> Sell Rate</th>
    </tr>

    <tr th:each="eachMoney:${moneyList}">
        <td th:text="${eachMoney.id}">...</td>
        <td th:text="${eachMoney.name}">...</td>
        <td th:text="${eachMoney.amount}">...</td>
        <td th:text="${eachMoney.buyRate}">...</td>
        <td th:text="${eachMoney.sellRate}">...</td>
    </tr>
</table>


</body>
</html>
